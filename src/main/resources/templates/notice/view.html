<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유 게시판</title>
    <link rel="stylesheet" th:href="@{/css/viewStyle.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- 아이콘 -->
    <script src="https://kit.fontawesome.com/4b9b5b1b6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<!-- 공통 네비게이션 -->
<div th:replace="layout/navi :: menu"></div>

<div class="container">
    <h1>자유 게시판</h1>

    <!-- 게시글 헤더 -->
    <div class="notice-header">
        <div class="notice-header-left" th:text="${notice.title}">게시글 제목</div>
        <div class="notice-header-right">
            작성자: <span th:text="${notice.nickname}">닉네임</span> ｜
            작성일: <span
                th:text="${notice.createdAt != null ? #temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm') : '-'}">2025.11.05</span>
        </div>
    </div>

    <!-- 수정/삭제 버튼 -->
    <div class="btn-group">
        <a th:href="@{'/notice/' + ${notice.id} + '/edit'}" class="btn">수정</a>

<!--        <form th:action="@{'/notice/' + ${notice.id} + '/delete'}" method="post" style="display:inline;">-->
<!--            <input type="password" name="password" placeholder="비밀번호 입력" required-->
<!--                   style="padding:5px; border:1px solid #ccc; border-radius:4px;">-->
<!--            <button type="submit" class="btn" style="background-color:#ffbdbd;">삭제</button>-->
<!--        </form>-->

        <!-- ✅ 모달을 여는 버튼 -->
        <button type="button" class="btn" style="background-color:#ffbdbd;" onclick="openNoticeDeleteModal()">삭제</button>

        <a th:href="@{/notice}" class="btn">목록</a>
    </div>

    <!-- 본문 -->
    <div class="notice-content" th:text="${notice.content}">
        게시글 내용이 여기에 표시됩니다.
    </div>

    
</div>

<!-- ✅ 공지사항 삭제 모달창 -->
<div id="noticeDeleteModal"
     style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
     background:rgba(0,0,0,0.4); justify-content:center; align-items:center; z-index:1000;">
    <div style="background:white; padding:20px; border-radius:8px; width:300px; text-align:center;">
        <h3>비밀번호 확인</h3>
        <form th:action="@{'/notice/' + ${notice.id} + '/delete'}" method="post">
            <input type="password" name="password" placeholder="비밀번호 입력" required
                   style="width:100%; margin-bottom:10px; padding:8px; border:1px solid #ccc; border-radius:4px;">
            <div>
                <button type="submit" class="btn" style="background-color:#ffbdbd;">삭제</button>
                <button type="button" class="btn" style="background-color:#ccc;" onclick="closeNoticeDeleteModal()">취소</button>
            </div>
        </form>
    </div>
</div>

<!-- ✅ 모달 열기/닫기 스크립트 -->
<script>
    function openNoticeDeleteModal() {
        document.getElementById('noticeDeleteModal').style.display = 'flex';
    }

    function closeNoticeDeleteModal() {
        document.getElementById('noticeDeleteModal').style.display = 'none';
    }
</script>

<!-- 아이콘 색상 스타일 -->
<style>
    .reaction-btn i {
        font-size: 22px;
        color: #7b5200;
    }
</style>

</body>
</html>
