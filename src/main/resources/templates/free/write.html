<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
    <link rel="stylesheet" th:href="@{/css/writeStyle.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div th:replace="layout/navi :: menu"></div> <!-- 네비게이션 -->
<div class="container">
    <h1>게시글 등록</h1>

    <form th:action="@{/free/write}" method="post">

        <!-- 제목 -->
        <div class="form-group">
            <input type="text" name="title" placeholder="제목을 입력하세요." required>
        </div>

        <!-- 닉네임 / 비밀번호 -->
        <div class="id-pass-group">
            <div class="form-group">
                <label for="nickname">닉네임:</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요." required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." required>
            </div>
        </div>

        <!-- 내용 -->
        <div class="form-group">
            <textarea name="content" placeholder="게시글을 입력하세요." required></textarea>
        </div>

        <!-- 버튼 -->
        <div class="btn-group">
            <button class="btn btn-cancel">취소</button>
            <button class="btn btn-submit">등록</button>
        </div>
    </form>
</div>
</body>
</html>
